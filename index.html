<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Exchange</title>
</head>

<body>
	<div class="container">
		<header>
			<h1> Exchange </h1>
		</header>


		<main>
			<label>
				Converter <b>de</b>
				<select>
					<option>
						R$ Real brasileiro
					</option>
				</select>
			</label>

			<label>
				Converter <b>para</b>
				<select id="currency-select">
					<option>
						US$ Dólar americano
					</option>
					<option>
						€ Euro
					</option>

					<option>
						₿ Bitcoin
					</option>
				</select>

			</label>
			<label>
				Valor
				<input id="input-real" placeholder="R$ 10.000,00">
			</label>

			<button id="convert-button" type="button"> Converter </button>


			<section>
				<div class="currency-container">
					<img src="./assets/brasil 2.svg" alt="logo-Brasil">
					<p class="currency-name"> Real</p>
					<p class="currency-value" id="real-value">R$ 10.000,00</p>
				</div>

				<img class="arrow-img" src="./assets/Vector.svg" alt="arrow-converter">

				<div class="currency-container">
					<img src="./assets/estados-unidos (1) 1.svg" id="currency-img" alt="logo-EUA">
					<p class="currency-name" id="currency-name"> Dólar Americano</p>
					<p class="currency-value" id="currency-value-text"> US$ 2.000,00</p>

				</div>
			</section>
		</main>
	</div>
</body>

<script type="text/javascript" src="./script.js"></script>

</html>
